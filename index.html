<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TonDrop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .left-panel, .right-panel {
      flex: 1 1 45%;
      min-width: 300px;
      margin-bottom: 20px;
    }

    .game-area {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #ffffff;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Game Section -->
    <div class="left-panel">
      <h1>TonDrop Game</h1>

      <div class="wallet-section">
        <input type="text" id="walletInput" placeholder="Enter your TON wallet" />
        <button onclick="saveWallet()">Save Wallet</button>
      </div>

      <div class="referral-section">
        <input type="text" id="referralInput" placeholder="Enter inviter username (optional)" />
        <button onclick="submitReferral()">Submit Referral</button>
      </div>

      <div class="game-area">
        <button id="startBtn" onclick="startGame()" disabled>Start Game</button>
        <canvas id="gameCanvas" width="300" height="400"></canvas>
        <p id="currentScore">Score: 0</p>
        <p id="totalScore">Total Score: 0</p>
        <p id="competitionScore">Competition Score: 0</p>
      </div>
    </div>

    <!-- Leaderboard Section -->
    <div class="right-panel">
      <h2>Leaderboard</h2>
      <button id="toggleLeaderboard" onclick="switchLeaderboard()">Show Competition Leaderboard</button>
      <ul id="leaderboardList"></ul>

      <h3>Send 0.5 TON to qualify for 5Ã— airdrop:</h3>
      <code>UQByIARiM4JD6Hr75kctx3lY3Qn34E2x1tdfIukMlagZPpYY</code>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
