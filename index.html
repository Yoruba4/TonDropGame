<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TonDrop Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    canvas {
      width: 100%;
      height: auto;
      max-height: 250px;
      background: white;
      border: 2px solid black;
      margin-top: 10px;
      touch-action: manipulation;
    }

    .scores, .leaderboard {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      margin-top: 15px;
      text-align: left;
    }

    .leaderboard ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    .leaderboard li {
      margin-bottom: 4px;
    }

    code {
      font-size: 13px;
      background: #eee;
      padding: 5px;
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TonDrop Game</h2>

    <input type="text" id="walletInput" placeholder="Enter your TON wallet" />
    <button onclick="saveWallet()">Save Wallet</button>

    <input type="text" id="referralInput" placeholder="Enter inviter username (optional)" />
    <button onclick="submitReferral()">Submit Referral</button>

    <button id="startBtn" onclick="startGame()">Start Game</button>

    <canvas id="gameCanvas" width="300" height="250"></canvas>

    <div class="scores">
      <p id="currentScore">Score: 0</p>
      <p id="totalScore">Total Score: 0</p>
      <p id="competitionScore">Competition Score: 0</p>
    </div>

    <div class="leaderboard">
      <button id="toggleLeaderboard" onclick="switchLeaderboard()">Show Competition Leaderboard</button>
      <ul id="leaderboardList"></ul>
    </div>

    <p><strong>Send 0.5 TON</strong> to qualify for 5Ã— future airdrop:</p>
    <code>UQByIARiM4JD6Hr75kctx3lY3Qn34E2x1tdfIukMlagZPpYY</code>
  </div>

  <script src="script.js"></script>
</body>
</html>
