<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TonDrop Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #e7f2ff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    canvas {
      width: 100%;
      height: 220px;
      border: 2px solid black;
      margin-top: 10px;
      touch-action: manipulation;
    }

    .score-info p {
      font-size: 14px;
      margin: 6px 0;
    }

    .leaderboard {
      background: white;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: left;
    }

    #leaderboardList {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }

    code {
      background: #f4f4f4;
      padding: 5px;
      display: inline-block;
      word-break: break-word;
      border-radius: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TonDrop Game</h2>

    <input type="text" id="walletInput" placeholder="Enter your TON wallet" />
    <button onclick="saveWallet()">Save Wallet</button>

    <input type="text" id="referralInput" placeholder="Enter inviter username (optional)" />
    <button onclick="submitReferral()">Submit Referral</button>

    <button id="startBtn" onclick="startGame()">Start Game</button>

    <canvas id="gameCanvas" width="300" height="220"></canvas>

    <div class="score-info">
      <p id="currentScore">Score: 0</p>
      <p id="totalScore">Total Score: 0</p>
      <p id="competitionScore">Competition Score: 0</p>
    </div>

    <div class="leaderboard">
      <button id="toggleLeaderboard" onclick="switchLeaderboard()">Show Competition Leaderboard</button>
      <ul id="leaderboardList"></ul>
    </div>

    <p><strong>Send 0.5 TON</strong> to qualify for 5Ã— airdrop:</p>
    <code>UQByIARiM4JD6Hr75kctx3lY3Qn34E2x1tdfIukMlagZPpYY</code>
  </div>

  <script src="script.js"></script>
</body>
</html>
